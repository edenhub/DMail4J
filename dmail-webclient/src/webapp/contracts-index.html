        <script>
            function delMail(e) {
                alert('删除联系人');
            }

            function selectAll() {
                var $oAllCheck = $('#allCheck');
                $oAllCheck.get(0).checked = true;
                var $oSubCheck = $('.select input');
                $oSubCheck.each(function (index, e) {
                    e.checked = true;
                });

                return false;
            }

            function unSelectAll() {
                var $oAllCheck = $('#allCheck');
                $oAllCheck.get(0).checked = false;
                var $oSubCheck = $('.select input');
                $oSubCheck.each(function (index, e) {
                    e.checked = false;
                });

                return false;
            }

            function swapChangeOut() {
                var $oSubCheck = $('.select input');
                $oSubCheck.each(function (index, e) {
                    swapState(e);
                });

                return false;
            }

            function swapChange() {
                var $oAllCheck = $('#allCheck');
                swapState($oAllCheck.get(0));
                var $oSubCheck = $('.select input');
                $oSubCheck.each(function (index, e) {
                    swapState(e);
                });

                return false;
            }

            function swapState(oCheck) {
                if (oCheck.checked)
                    oCheck.checked = false;
                else
                    oCheck.checked = true;
            }

            $('.dropdown-toggle').on('click', function (e) {
                $('.dropdown-toggle').dropdown();
            });

            function checkChangeContent(e){
                alert('change')
            }

            $(document).ready(function(){
                $('.contracter input').each(function(index,e){
                    $(e).on('change',checkChangeContent);
                });

                $('.email input').each(function(index,e){
                    $(e).on('change',checkChangeContent);
                });

                $('.note input').each(function(index,e){
                    $(e).on('change',checkChangeContent);
                });
            });
        </script>
    </form>
